                        <p>Menu</p>

    <div class="container">
        <h1>Order Cart</h1>
        <div class="card">
            <div class="cake">
                <img id="cakeImg"  alt="">
            </div>
            <div class="order">
                <h3 id="cakeType2"></h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Rem mollitia dolor iste voluptas quasi distinctio, fugiat 
                </p>
                <div class="orderForm">
                    <input id="price" type="tel" disabled placeholder="0" value="0">
                    <i id="minus" class="fas fa-minus"></i><input type="text" id="num" disabled value="0"><i id="add" class="fas fa-plus"></i>
                    <input type="button" value="Reserve Now">
                </div>
            </div>
        </div>
    </div>


    <script>
        const cakeImg = document.getElementById("cakeImg");
        const ckNM = document.getElementById("cakeType2");
       
       
        window.addEventListener('load', ()=>{
           ckNM.textContent = localStorage.getItem('cakeNm');
           cakeImg.setAttribute("src", localStorage.getItem('cake1'));

        })




             const menu = document.querySelector(".menu");
            const dropdownList = document.querySelectorAll(".dropdown a");
            let dropdown = document.querySelector(".dropdown");
            let arrow = document.querySelector(".arrow");

        window.addEventListener('load', ()=>{
            if(window.matchMedia("(max-width: 768px)").matches){
                function dropDown2(){
                    menu.addEventListener("click", ()=>{
                        var navs = document.querySelector(".nav-link");
                        navs.classList.toggle("load");
                        menu.classList.toggle("loads");
                        dropdown.classList.toggle("active");
                         arrow.classList.toggle("toggle");
                    })
                }
                dropDown2();
            }else{
             function dropDown(){
                menu.addEventListener("click", ()=>{
                    
                    dropdown.classList.toggle("active");
                    arrow.classList.toggle("toggle");
                });  
            }
            dropDown();
            }
        })





        function incrementValue(){
            const add = document.getElementById("add");
            const minus = document.getElementById("minus");
            const prc = localStorage.getItem('val')
            


            add.addEventListener("click", ()=>{
                // var value;
                var price = parseInt(document.getElementById("price").value = prc);
                var value = parseInt(document.getElementById("num").value, 10);
                var total;
                var x;


                if(document.getElementById("price").value=prc == "soon" ){
                    document.getElementById("price").value = "0"
                    this.removeEventListener();
                }else{
                    value++;
                    total = (value)*price;
                        
                    document.getElementById("num").value = value;
                    document.getElementById("price").value = total + "$";
                }

            })
              
            minus.addEventListener("click", ()=>{
                var price = parseInt(document.getElementById("price").value = prc);
                var value = parseInt(document.getElementById("num").value, 10);
                
                var total;
                if(document.getElementById("price").value=prc == "soon"){
                    document.getElementById("price").value = "0"
                    this.removeEventListener();
                }else{
                    total = (value*price)-price;

                    if(value-- === 0){
                        minus.removeEventListener("click");
                    }
                    document.getElementById("num").value = value;
                    document.getElementById("price").value = total + "$";
                }
               
            })

            
        }
        incrementValue();   
        function navSlide() {
            const burger = document.querySelector(".burger");
            const nav = document.querySelector(".nav-link");
            const navLinks = document.querySelectorAll(".nav-link li");
            
            burger.addEventListener("click", function(){
                //Toggle Nav
                nav.classList.toggle("nav-active");
                
                //Animate Links
                navLinks.forEach(function(link, index) {
                    if (link.style.animation) {
                        link.style.animation = ""
                    } else {
                        link.style.animation = `navLinkFade 0.5s ease forwards ${index / 7 + 0.5}s`;
                    }
                });
                //Burger Animation
                burger.classList.toggle("toggles");
            });
            
        }
        navSlide();


        
    
    
    </script>
</body>
